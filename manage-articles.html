        <script>
            // UUID generator
            function generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

            // Article Management
            function loadArticles() {
                const articles = JSON.parse(localStorage.getItem('articles') || '[]');
                const tableBody = document.getElementById('articleTableBody');
                tableBody.innerHTML = '';

                articles.forEach((article, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="column-primary" data-colname="Judul">
                            ${article.title}
                            <button class="toggle-row" type="button"><i class="faicon fa-solid fa-caret-down fa-fw" data-toggle-icon="fa-caret-down fa-caret-up"></i><span class="screen-reader-only">Show more details</span></button>
                        </td>
                        <td data-colname="Penulis">${article.author}</td>
                        <td data-colname="Tanggal">${article.date}</td>
                        <td data-colname="Aksi">
                            <button class="edit-btn" onclick="editArticle(${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteArticle(${index})">Hapus</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            document.getElementById('articleForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const id = document.getElementById('articleId').value || generateUUID();
                const article = {
                    id,
                    title: document.getElementById('articleTitle').value,
                    content: document.getElementById('articleContent').value,
                    author: document.getElementById('articleAuthor').value,
                    image: document.getElementById('articleImage').value,
                    date: new Date().toLocaleString('id-ID')
                };

                let articles = JSON.parse(localStorage.getItem('articles') || '[]');
                if (document.getElementById('articleId').value) {
                    articles = articles.map(a => a.id === id ? article : a);
                } else {
                    articles.push(article);
                }

                localStorage.setItem('articles', JSON.stringify(articles));
                resetArticleForm();
                loadArticles();
            });

            function editArticle(index) {
                const articles = JSON.parse(localStorage.getItem('articles') || '[]');
                const article = articles[index];
                document.getElementById('articleId').value = article.id;
                document.getElementById('articleTitle').value = article.title;
                document.getElementById('articleContent').value = article.content;
                document.getElementById('articleAuthor').value = article.author;
                document.getElementById('articleImage').value = article.image;
                document.getElementById('articleDate').value = article.date;
                document.getElementById('cancelArticle').style.display = 'inline-block';
            }

            function deleteArticle(index) {
                if (confirm('Apakah Anda yakin ingin menghapus artikel ini?')) {
                    let articles = JSON.parse(localStorage.getItem('articles') || '[]');
                    articles.splice(index, 1);
                    localStorage.setItem('articles', JSON.stringify(articles));
                    loadArticles();
                }
            }

            function resetArticleForm() {
                document.getElementById('articleForm').reset();
                document.getElementById('articleId').value = '';
                document.getElementById('articleDate').value = new Date().toLocaleString('id-ID');
                document.getElementById('cancelArticle').style.display = 'none';
            }

            document.getElementById('cancelArticle').addEventListener('click', resetArticleForm);

            window.onload = () => {
                loadArticles();
                document.getElementById('articleDate').value = new Date().toLocaleString('id-ID');
            };
        </script>
