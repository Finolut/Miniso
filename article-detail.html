<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Miniso - Article Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .article-detail {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .article-image img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .article-content {
            padding: 20px;
            text-align: left;
        }

        .article-content h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .article-content .article-meta {
            font-size: 14px;
            color: #999;
            margin-bottom: 15px;
        }

        .article-content p {
            font-size: 16px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #e91e63;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="article-detail" id="articleDetail"></div>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>

    <script>
        // Load article details based on ID from URL parameter
        function loadArticleDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const article = articles.find(a => a.id === articleId);

            if (article) {
                const articleDetail = document.getElementById('articleDetail');
                articleDetail.innerHTML = `
                    <div class="article-image">
                        <img src="${article.image || 'https://via.placeholder.com/800x400'}" alt="${article.title}" />
                    </div>
                    <div class="article-content">
                        <h1>${article.title}</h1>
                        <p class="article-meta">By ${article.author} | ${article.date || 'May 31, 2025, 04:51 PM WIB'}</p>
                        <p>${article.content}</p>
                    </div>
                `;
            } else {
                document.getElementById('articleDetail').innerHTML = '<p>Article not found.</p>';
            }
        }

        window.onload = loadArticleDetail;
    </script>
</body>
</html>
