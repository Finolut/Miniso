<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Threads - Pesanan Diproses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .main-header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e91e63;
            text-decoration: none;
        }

        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .main-nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
        }

        .main-nav a:hover,
        .main-nav a.active {
            color: #e91e63;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-actions a {
            color: #333;
            font-size: 18px;
            position: relative;
            text-decoration: none;
        }

        .cart-link .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e91e63;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .processing-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin: 30px 0;
            text-align: center;
        }

        .processing-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #e91e63;
        }

        .processing-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .processing-container a {
            background: #e91e63;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .processing-container a:hover {
            background: #c2185b;
        }

        @media (max-width: 768px) {
            .main-nav {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background: #fff;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .main-nav.active {
                display: block;
            }

            .main-nav ul {
                flex-direction: column;
                gap: 15px;
            }

            .menu-toggle {
                display: block;
            }

            .header-container {
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .processing-container {
                padding: 20px;
            }

            .processing-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="main-header" id="mainHeader">
        <div class="container header-container">
            <a href="index.html" class="logo">Aura</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#new-arrivals">New Arrivals</a></li>
                    <li><a href="index.html#categories">Collections</a></li>
                    <li><a href="index.html#lookbook">Lookbook</a></li>
                    <li><a href="index.html#footer">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="#" aria-label="Search"><i class="fas fa-search"></i></a>
                <a href="#" aria-label="Account"><i class="fas fa-user"></i></a>
                <a href="cart.html" class="cart-link" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <button class="menu-toggle" aria-label="Toggle Menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </ _

    <div class="container">
        <div class="processing-container">
            <h2>Pesanan Anda Sedang Diproses</h2>
            <p>Terima kasih atas pembelian Anda! Pesanan Anda sedang diproses dan akan segera dikirim. Anda akan menerima pembaruan status melalui email.</p>
            <a href="index.html">Kembali ke Beranda</a>
        </div>
    </div>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.main-nav').classList.toggle('active');
        });

        window.onload = () => {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            document.getElementById('cartCount').textContent = cart.length;
        };
    </script>
</body>
</html>
