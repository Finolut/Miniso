<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Aura Threads - Koleksi Produk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Header and Article Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .main-header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .main-header.scrolled {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            background: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e91e63;
            text-decoration: none;
        }

        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .main-nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
        }

        .main-nav a:hover,
        .main-nav a.active {
            color: #e91e63;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-actions a {
            color: #333;
            font-size: 18px;
            position: relative;
            text-decoration: none;
        }

        .cart-link .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e91e63;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .section-padding {
            padding: 60px 0;
        }

        .collections {
            margin: 30px 0;
        }

        .collections h2 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #222;
        }

        .collection-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .collection-item {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .collection-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        .collection-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .collection-item p {
            margin: 8px 0;
            font-size: 14px;
        }

        .collection-item p:last-child {
            color: #e91e63;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .main-nav {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background: #fff;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .main-nav.active {
                display: block;
            }

            .main-nav ul {
                flex-direction: column;
                gap: 15px;
            }

            .menu-toggle {
                display: block;
            }

            .header-container {
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .collections h2 {
                font-size: 20px;
            }

            .collection-item img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header class="main-header" id="mainHeader">
        <div class="container header-container">
            <a href="index.html" class="logo">Miniso</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#new-arrivals">New Arrivals</a></li>
                    <li><a href="Produk.html">Collections</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="#footer">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="#" aria-label="Search"><i class="fas fa-search"></i><span class="icon-label"></span></a>
                <a href="profile.html" aria-label="Account"><i class="fas fa-user"></i><span class="icon-label"></span></a>
                <a href="cart.html" class="cart-link" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count" id="cartCount">0</span>
                    <span class="icon-label"></span>
                </a>
                <button class="menu-toggle" aria-label="Toggle Menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="collections">
            <h2>Koleksi Produk</h2>
            <div class="collection-items" id="collectionItems"></div>
        </div>
    </div>

    <script>
        // Toggle mobile menu
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.main-nav').classList.toggle('active');
        });

        // Scroll effect for header
        const header = document.getElementById('mainHeader');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Initialize cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            document.getElementById('cartCount').textContent = cart.length;
        }

        // Load products
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const collectionItems = document.getElementById('collectionItems');
            collectionItems.innerHTML = '';

            products.forEach(product => {
                const item = document.createElement('a');
                item.href = `product-detail.html?id=${product.id}`;
                item.target = '_blank';
                item.className = 'collection-item';
                item.innerHTML = `
                    <img src="${product.images[0] || 'https://via.placeholder.com/200'}" alt="${product.name}">
                    <p>${product.name}</p>
                    <p>Rp${product.price.toLocaleString()}</p>
                `;
                collectionItems.appendChild(item);
            });
        }

        // Update cart count and load products on page load
        window.onload = () => {
            updateCartCount();
            loadProducts();
        };
    </script>
</body>
</html>
