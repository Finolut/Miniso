        <script>
            // UUID generator
            function generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

            // User Management
            function loadUsers() {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = '';

                users.forEach((user, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="column-primary" data-colname="Username">
                            ${user.username}
                            <button class="toggle-row" type="button"><i class="faicon fa-solid fa-caret-down fa-fw" data-toggle-icon="fa-caret-down fa-caret-up"></i><span class="screen-reader-only">Show more details</span></button>
                        </td>
                        <td data-colname="Email">${user.email}</td>
                        <td data-colname="Role">${user.role}</td>
                        <td data-colname="Tanggal Registrasi">${user.registrationDate}</td>
                        <td data-colname="Aksi">
                            <button class="edit-btn" onclick="editUser(${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteUser(${index})">Hapus</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            document.getElementById('userForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const id = document.getElementById('userId').value || generateUUID();
                const user = {
                    id,
                    username: document.getElementById('username').value,
                    email: document.getElementById('userEmail').value,
                    password: document.getElementById('userPassword').value,
                    role: document.getElementById('userRole').value,
                    registrationDate: new Date().toLocaleString('id-ID')
                };

                let users = JSON.parse(localStorage.getItem('users') || '[]');
                if (document.getElementById('userId').value) {
                    users = users.map(u => u.id === id ? user : u);
                } else {
                    users.push(user);
                }

                localStorage.setItem('users', JSON.stringify(users));
                resetUserForm();
                loadUsers();
            });

            function editUser(index) {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users[index];
                document.getElementById('userId').value = user.id;
                document.getElementById('username').value = user.username;
                document.getElementById('userEmail').value = user.email;
                document.getElementById('userPassword').value = user.password;
                document.getElementById('userRole').value = user.role;
                document.getElementById('registrationDate').value = user.registrationDate;
                document.getElementById('cancelUser').style.display = 'inline-block';
            }

            function deleteUser(index) {
                if (confirm('Apakah Anda yakin ingin menghapus pengguna ini?')) {
                    let users = JSON.parse(localStorage.getItem('users') || '[]');
                    users.splice(index, 1);
                    localStorage.setItem('users', JSON.stringify(users));
                    loadUsers();
                }
            }

            function resetUserForm() {
                document.getElementById('userForm').reset();
                document.getElementById('userId').value = '';
                document.getElementById('registrationDate').value = new Date().toLocaleString('id-ID');
                document.getElementById('cancelUser').style.display = 'none';
                document.getElementById('userRole').value = '';
            }

            document.getElementById('cancelUser').addEventListener('click', resetUserForm);

            window.onload = () => {
                loadUsers();
                document.getElementById('registrationDate').value = new Date().toLocaleString('id-ID');
            };
        </script>
